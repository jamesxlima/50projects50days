<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Double Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:#55BEFE">
        <h1>A shack and mountains</h1>
        <p>Swiss Alps</p>
      </div>
      <div style="background-color: #D4A56F">
        <h1>Open Field</h1>
        <p>Alentejo, Portugal</p>
      </div>
      <div style="background-color: #AF9D58">
        <h1>Sheeps on a pasture</h1>
        <p>North Yorkshire, UK</p>
      </div>
      <div style="background-color: #aa704f">
        <h1>Eltz Castle</h1>
        <p>Wierschem, Germany</p>
        </div>
    </div>
    <div class="right-slide">
      
      <div style="background-image: url('https://images.unsplash.com/photo-1575447956672-893d78396b08?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80')"></div>

      <div style="background-image: url(https://images.unsplash.com/photo-1588152850700-c82ecb8ba9b1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80);"></div>
      
        <div style="background-image: url('https://images.unsplash.com/photo-1627828579648-af1b8ba06b76?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80')"></div>
        
        <div style="background-image: url('https://images.unsplash.com/photo-1664819089300-fa552add36e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80')"></div>
        
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
